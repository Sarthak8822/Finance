server:
  port: 8083

spring:
  application:
    name: budget-service
  datasource:
    url: jdbc:postgresql://localhost:5434/budget_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    com.finance.budget: DEBUG